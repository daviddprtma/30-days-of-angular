<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <div class="turn-indicator" *ngIf="!winner && !isDraw">
    <p>Player: {{ currentPlayer }}'s turn</p>
  </div>

  <div class="board">
    <div
      class="cell"
      *ngFor="let cell of board; let i = index"
      (click)="makeMove(i)"
    >
      {{ cell }}
    </div>
  </div>
  <div class="winner" *ngIf="winner">
    <p>Player {{ winner }} wins!</p>
  </div>
  <div class="draw-message" *ngIf="isDraw  && !winner">
    <p>It's a draw!</p>
  </div>
  <button (click)="resetGame()">Play Again</button>
</div>
